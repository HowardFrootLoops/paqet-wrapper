name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish SelfContained
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -o publish/selfContained

      - name: Publish Light
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained false -o publish/light

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}
          path: publish

  package-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package all builds
        run: |
          mkdir -p packaged
          for d in artifacts/*; do
            for t in selfContained light; do
              if [ -d "$d/$t" ]; then
                zip -r "packaged/${d##*/}-$t.zip" "$d/$t"
                echo "Packaged $d/$t â†’ ${d##*/}-$t.zip"
              else
                echo "Warning: $d/$t does not exist!"
              fi
            done
          done

      - name: Create GitHub Release
        uses: actions/create-release@v1
        id: create_release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false

      - name: Upload Release Assets
        run: gh release upload ${{ github.ref_name }} packaged/*.zip --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}