name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        selfcontained: [false, true]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish
        run: |
          if [ "${{ matrix.selfcontained }}" = "true" ]; then
            dotnet publish -c Release --self-contained true -p:PublishSingleFile=true -o publish
          else
            dotnet publish -c Release --self-contained false -o publish
          fi
        shell: bash

      - name: Zip output
        run: |
          zip -r release.zip publish
        shell: bash

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: release.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}