name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish SelfContained
        shell: bash
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} \
          --self-contained true \
          -p:PublishSingleFile=true \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -o publish/selfContained

      - name: Publish Light
        shell: bash
        run: |
          dotnet publish -c Release \
          -r ${{ matrix.runtime }} \
          --self-contained false \
          -p:DebugType=None \
          -p:DebugSymbols=false \
          -o publish/light

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.runtime }}
          path: publish

  package-release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Package all builds separately
        run: |
          mkdir -p packaged
          for d in artifacts/*; do
            runtime="${d##*/}"

            for t in selfContained light; do
              folder="$d/$t"
              if [ -d "$folder" ]; then

                name="paqetWrapper-${runtime}"
                if [ "$t" = "selfContained" ]; then
                  name="${name}-selfContained"
                fi

                if [[ "$runtime" == "win-x64" ]]; then
                  (
                    cd "$folder"
                    zip -r "../../../packaged/${name}.zip" .
                  )
                  echo "Packaged → ${name}.zip"
                else
                  (
                    cd "$folder"
                    tar -czf "../../../packaged/${name}.tar.gz" .
                  )
                  echo "Packaged → ${name}.tar.gz"
                fi
              fi
            done
          done

      - name: Create GitHub Release & upload assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            packaged/*.zip
            packaged/*.tar.gz
          replace_existing_artifacts: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}