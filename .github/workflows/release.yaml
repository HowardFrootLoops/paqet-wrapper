name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      - name: Publish SelfContained
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained true -p:PublishSingleFile=true -o publish/self

      - name: Publish FrameworkDependent
        run: dotnet publish -c Release -r ${{ matrix.runtime }} --self-contained false -o publish/light

      - name: Upload Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            publish/self/*
            publish/light/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}