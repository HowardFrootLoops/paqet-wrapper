name: Build and Release

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            runtime: win-x64
          - os: ubuntu-latest
            runtime: linux-x64
          - os: macos-latest
            runtime: osx-x64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore

      # ---------- SELF CONTAINED ----------
      - name: Publish SelfContained
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o publish/selfContained

      # ---------- LIGHT ----------
      - name: Publish Light
        run: |
          dotnet publish -c Release -r ${{ matrix.runtime }} \
            --self-contained false \
            -p:DebugType=None \
            -p:DebugSymbols=false \
            -o publish/light

      # ---------- PACKAGE ----------
      - name: Package
        shell: bash
        run: |
          set -e
          mkdir -p packaged

          for t in selfContained light; do
            folder="publish/$t"

            if [ -d "$folder" ]; then

              name="paqetWrapper-${{ matrix.runtime }}"
              if [ "$t" = "selfContained" ]; then
                name="${name}-selfContained"
              fi

              if [ "${{ matrix.runtime }}" = "win-x64" ]; then
                (cd "$folder" && zip -r "../../packaged/${name}.zip" .)
                echo "Created ${name}.zip"
              else
                chmod +x "$folder/paqetWrapper"
                (cd "$folder" && tar -czf "../../packaged/${name}.tar.gz" .)
                echo "Created ${name}.tar.gz"
              fi

            fi
          done

      # ---------- RELEASE ----------
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: packaged/*
          replace_existing_artifacts: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}